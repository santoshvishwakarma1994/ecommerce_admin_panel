
<p-toast></p-toast>

<p-card header="Attributes Data">
  <form (ngSubmit)="updateAttribute()" #attributeForm="ngForm">
  <div class="p-grid">
      <div class="p-col-6">
        <div class="p-field col-3">
          <label for="name">Attribute Name</label><br>
          <input type="text" class="w-12" pInputText  name="name" [(ngModel)]="attribute.name" required>
        </div>
      </div>
      <div class="p-col-6">
        <div class="p-field col-3">
          <label for="values">Attribute values</label><br>
          <p-multiSelect class="w-12" id="values" name="values" [(ngModel)]="selectedAttributeValues"
            [options]="allAttributeValues"></p-multiSelect>
        </div>
      </div>
  </div>
  <div class="col-2">
    <button type="submit" pButton class="btn btn-primary" label="Update Attribute"></button>
  </div>
  </form>
</p-card>
