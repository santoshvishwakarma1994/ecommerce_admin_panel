<form [formGroup]="attributeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Attribute Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="values">Attribute Values</label>
      <select id="values" formControlName="values" multiple class="form-control">
        <!-- Add options for attribute values here -->
        <option value="Value 1">Value 1</option>
        <option value="Value 2">Value 2</option>
        <option value="Value 3">Value 3</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Attribute</button>
  </form>
